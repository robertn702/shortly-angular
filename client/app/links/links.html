<div ng-controller='LinksController' id='container'>
  <!-- Your html here -->
  <input ng-model="search.url" type="text"/>
  <ul>
    <li ng-repeat="link in data.links | orderBy:'visits' | filter:search">visits: {{ link.visits }} <a ng-href={{"/api/links/"+link.code}}>{{ link.url }} {{ link.code }}</a></li>
  </ul>
</div>
